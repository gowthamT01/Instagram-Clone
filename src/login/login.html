<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body{
            margin: 0px;
            padding: 0px;
             justify-content: center;
            align-items: center;
        }
        .container{
            
            background-color: aliceblue;
            border: 1px solid black;
            padding:50px;
            margin: 50px;
           
        }
      .input{
        width: 200px;
        height: 40px;
      }
      .label{
        width: 200px;
        height: 40px;
      }
      .btn{
        background-color: rgb(42, 51, 214);
        border: 1px solid black;
        width: 150px;
        height: 40px;
        border-radius: 5px;
      }

    </style>
</head>
<body>
    <div class="Container">
       
            <form action="">
                <label class="label" for="name">Username</label>
                <input class="input" type="text" placeholder="Enter your name"><br>
                <label class="label" for="password">Password</label>
                <input class="input" type="text" placeholder="Enter the password"><br>
                <label class="label" for="email">Email</label>
                <input class="input" type="email" placeholder="Enter your mail"><br>
                <button class="btn" type="submit">Login</button>
            </form>
        
    </div>
    
</body>
</html>
